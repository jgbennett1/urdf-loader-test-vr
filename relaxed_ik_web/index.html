    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>relaxed_ik_web</title>
            <script src="js/js-yaml.js"></script>
        </head>
        <body>
            <script type="module">
            import init, {RelaxedIK} from "./pkg/relaxed_ik_web.js";

            async function load_config() {
                let robot_info = jsyaml.load(await fetch("https://raw.githubusercontent.com/yepw/robot_configs/master/info_files/sawyer_gripper_info.yaml").then(response => response.text()));
                let robot_nn_config = jsyaml.load(await fetch("https://raw.githubusercontent.com/yepw/robot_configs/master/collision_nn_rust/sawyer_nn.yaml").then(response => response.text()));
                let env_config = jsyaml.load(await fetch("https://raw.githubusercontent.com/yepw/robot_configs/master/sawyer_description/env_settings.yaml").then(response => response.text()));

                let relaxedik = new RelaxedIK(robot_info, robot_nn_config, env_config);

                performance.mark('before_solver');
                let n = 1e3, i=0;
                while (i < n) {
                    i++;
                    // randomly generate robot goals
                    let goal_pos = Array.from({length: 3}, () => Math.floor(Math.random() * 1.0 - 0.5));
                    
                    let res = relaxedik.solve(goal_pos, [1., 0., 0., 0.]);
                    // console.log(res)
                }
                performance.mark('after_solver');
                performance.measure("solver runs for 1e3 times", 'before_solver', 'after_solver');
                console.log("solver runs for " + String(n) + " times: " + String( performance.getEntriesByType("measure")[0].duration )+ " ms");
            }

            init().then( () => {
                load_config();
            });
            
        </script>
    </body>
</html>
