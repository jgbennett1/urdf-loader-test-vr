<html>
    <head>
        <Title>URDF Model Viewer</Title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <script src="dist/main.js"></script>
        <div id="top">

            <label for="drag-control">Drag Control:</label>
            <select name="drag-control" id="drag-control">
                <option value="disabled">disabled</option>
                <option value="grip-hold">grip-hold</option>
                <option value="grip-toggle">grip-toggle</option>
                <option value="grip-auto">grip-auto</option>
                <option value="trigger-hold">trigger-hold</option>
                <option value="trigger-toggle">trigger-toggle</option>
                <option value="trigger-auto">trigger-auto</option>
            </select>

            <label for="remote-control">Remote Control:</label>
            <select name="remote-control" id="remote-control">
                <option value="disabled">disabled</option>
                <option value="grip-hold">grip-hold</option>
                <option value="grip-toggle">grip-toggle</option>
                <option value="trigger-hold">trigger-hold</option>
                <option value="trigger-toggle">trigger-toggle</option>
            </select>

            <label for="grasping">Grasping:</label>
            <select name="grasping" id="grasping">
                <option value="disabled">disabled</option>
                <option value="ab-hold">ab-hold</option>
                <option value="trigger-toggle">trigger-toggle</option>
                <option value="trigger-hold">trigger-hold</option>
            </select>

            <label for="task">Task:</label>
            <select name="task" id="task">
                <option value="pose-match">pose-match</option>
                <option value="pick-and-place">pick-and-place</option>
                <option value="stack">stack</option>
                <!-- <option value="pick-and-drop">pick-and-drop</option> -->
            </select>
            <button id="set-task">Set</button>

            <button id="toggle-physics">Toggle Collider/RigidBody Visibility</button>
            <button id="toggle-robot">Toggl Robot</button>
        </div>
        <div id="loading-screen">
            <div id="loader"></div>
        </div>
    </body>
</html>
